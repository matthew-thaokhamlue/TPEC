    <script defer src="/assets/js/seo.js"></script>
    <script defer src="/assets/js/shell.js"></script>
    <script defer src="/assets/js/main.js"></script>
    
    <!-- 404 Deep-link Handler -->
    <script>
        // Handle potential deep-links that might have been broken
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;
            const hash = window.location.hash;
            
            // Check if this looks like a project deep-link
            if (hash && hash.startsWith('#project-')) {
                // Redirect to projects page with the hash
                window.location.href = '/projects.html' + hash;
                return;
            }
            
            // Check for common page patterns that might be missing extensions
            const pagePatterns = {
                '/about': '/about.html',
                '/projects': '/projects.html', 
                '/contact': '/contact.html'
            };
            
            if (pagePatterns[path]) {
                window.location.href = pagePatterns[path] + hash;
                return;
            }
            
            // Log 404 for debugging (only in development)
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                console.log('404 Error - Path:', path, 'Hash:', hash);
            }
        });
    </script>
</body>
